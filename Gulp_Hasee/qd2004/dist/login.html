<!DOCTYPE html>
<html lang="en">
<head>

    <title>注册页面</title>
    <link rel="stylesheet" href="css/login.min.css">
    <script src="js/require.js" defer async = 'true' data-main="js/main2.js"></script>
    <style>
        .error{
            width:150px;
            height:40px;
            color: red;
            text-align: center;
            line-height: 40px;
            border: 1px solid red;     
            position: relative;
            left: 450px;
            top: -125px;
           
        }
        .correct{
            width:150px;
            height:40px;
            color: green;
            text-align: center;
            line-height: 40px;
            border: 1px solid green;
            position: relative;
            left: 450px;
            top: -125px;  
            display: block; 
        }
       
    </style>

<body>true_code
    <div class="login_header">
        <div class="center">
            <a href="#">
                <img src="http://www.hasee.net/images/logo.png" alt="">
            </a>
            <span></span>
            <i>欢迎注册</i>
        </div>
    </div>
    <div class="main">
        <div class="login_information">
            <ul>
                <li class="login_password">
                    <i>用户名：</i><article>
                        
                    </article>
                    
                        <input type="text" placeholder="请输入您的帐号" class="items_account">
                    <aside class="alet">*请用手机号注册</aside>
                </li>
                <li class="login_password">
                    <i>请设置密码：</i><article>
                        
                    </article>
                    
                        <input type="password"  class="items_account">
                    <aside class="alet">*6-20位字符，建议由字母，数字和符号两种以上组合</aside>
                </li>
                <li class="login_password">
                    <i>请确认密码：</i><article>
                        
                    </article>
                    
                        <input type="password" class="items_account">
                    <aside class="alet">*请再次输入密码</aside>
                </li>
                <!-- <li>
                    <i>验证码：</i><input type="text" class="items_account">

                    <aside class="alet">*请输入验证码</aside>
                </li> -->
                <li style="display: none;"></li>
                <li class="login_button">注册</li>
                <div id="show"></div>
            </ul>
        </div>
    </div>
    <div class="login_bottom">
        <div class="center">
            <ul>
                <li>公司简介</li>|
